<html>
	<head>
		<title>
			JSL 16기 한병찬
		</title>
		<script>
			var name = prompt("이름을 입력하시오.");
			var kor = prompt("국어 점수는?");
			var eng = prompt("영어 점수는?");
			var total = Number(kor) + Number(eng);
			var avg = total / 2;
			document.write(name + "님의 총점은 : " + total + "<br>");
			document.write(name + "님의 평균은 : " + avg);
		</script>
	</head>
	<body>
	</body>
</html>
