<html>
	<head>
		<title>
			JSL 16기 한병찬
		</title>
		
		<script>
			var a = 10;
			var b = 5;
			var result = a + b;
			document.write("+ : " + result + "<br>");
			result = a - b;
			document.write("- : " + result + "<br>");
			result = a / b;
			document.write("/ : " + result + "<br>");
			result = a * b;
			document.write("* : " + result + "<br>");
			result = a % b;
			document.write("% : " + result + "<br>");
			
			var tf = a > b;
			document.write("1번째 tf : " + tf + "<br>");
			tf = a < b;
			document.write("2번째 tf : " + tf + "<br>");
			tf = a == b;
			document.write("3번째 tf : " + tf + "<br>");
			tf = a != b;
			document.write("4번째 tf : " + tf + "<br>");
			tf = a >= b;
			document.write("5번째 tf : " + tf + "<br>");
			tf = a <= b;
			document.write("6번째 tf : " + tf + "<br>");
		</script>
	</head>
	<body>
		
	</body>
</html>
