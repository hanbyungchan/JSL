			var result = "";
			
			if(Number(avg) >= 90) {
				result = "A";
			} else {
				if(Number(avg) >= 80) {
					result = "B";
				} else {
					if (Number(avg) >= 70) {
						result = "C";
					} else {

					}
				}
			}
