		<title>
			JSL 16기 한병찬

		<script>
			var name = prompt("이름을 입력하시오.");
			var kor = prompt("국어 점수를 입력하시오.");
			var eng = prompt("영어 점수를 입력하시오.");
			var mat = prompt("수학 점수를 입력하시오.");

			var avg = total/3;
			document.write(name + "의 총점은 " + total + "<br>");
			document.write(name + "의 평균은 " + avg);
		</script>
