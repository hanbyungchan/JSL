<html>
	<head>
		<title>
			JSL 16기 한병찬
		</title>
		<script>
			var a = 10;
			a = a + 10;
			a += 10;
			document.write(a + "<br>");
			
			var b = 10;
			b = b - 10;
			b -= 10;
			document.write(b + "<br>");
			
			var c = 10;
			c = c * 10;
			c *= 10;
			document.write(c + "<br>");
			
			var d = 10;
			d ++;
			document.write(d + "<br>");
			d--;
			document.write(d + "<br>");
			
			var str = "저는";
			str = str + " 대전에 ";
			str += "삽니다.";
			document.write(str + "<br>");
		</script>
	</head>
	
	<body>
	</body>
</html>
