<html>
	<head>
		<title>
			JSL 16기 한병찬
		</title>
		<script>
			var avg = prompt("평균 점수를 입력하시오.");
			result = "";
			
			if (Number(avg) >= 90){
				result = "수";
			} else if (Number (avg) >= 80) {
				result = "우";
			} else if (Number (avg) >= 70) {
				result = "미";
			} else if (Number (avg) >= 60) {
				result = "양";
			} else {
				result = "가";
			}
				document.write("성적은 " + result + " 입니다.");
		</script>
	</head>
	<body>
	</body>
</html>
